<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="Description" content="Enter your description here"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
		<link rel="stylesheet" href="./main.css">
		<script src="./index.js" defer></script>
		<title>OSRS Drop Simulator</title>
	</head>
	<body>
		<div class="container">

			<h1 class="text-center"> Drop Simulator</h1>

			<!-- Row 1 -->
			<div class="row">
				<button type="button" class="btn btn-success" id="get-drop">Roll Drop</button>
			</div>

			<!-- Row 2 Current Drop -->
			<div class="row">
				<div class="mt-5 col-6">
					<!-- New Dropped Item -->
						<h4 class="text-center" id="kill-count">Total Kills: </h1>
						<div class="card-body text-center">
							<h4 id="item-name">Item Name</h4>
							<img src="" alt="" id="dropped-item-img">
							<h4 class="card-title" id="dropped-item"></h4>
							<h5 class="card-text" id="dropped-item-details">Drop Details</h5>
							<a href="#" class="btn btn-danger" id="remove-item">Drop Item</a>
						</div>
						<div class="d-flex justify-content-center mt-2">
							<img class="" src="" alt="" id="boss-img">
						</div>
				</div>

			<!-- Row 3 Inventory -->
				<!-- Inventory -->
				 <div class="col-6 mt-5">
						<h4 class="text-center mb-4" id="total-value">Total Value: </h1>
						<ul class="list-group list-group-flush" id="drop-details">
							<!-- List items -->
						</ul>
				 </div>
				<!--  -->
			</div>

		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
	</body>
</html>
