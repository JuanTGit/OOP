<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="Description" content="Enter your description here"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
		<link rel="stylesheet" href="./main.css">
		<script src="./index.js" defer></script>
		<title>OSRS Drop Simulator</title>
	</head>
	<body>
		<div class="container">
			<div id="alert-container"></div>


			<h1 class="text-center mt-5"> Drop Simulator</h1>

			<!-- Row 1 -->
			<div class="row">
				<div class="text-center">
					<button type="button" class="btn btn-success col-6" id="get-drop">Roll Drop</button>
					<button type="button" class="btn btn-warning col-2" id="get-drop">Auto Drop</button>
				</div>
			</div>

			<!-- Row 2 Current Drop -->
			<div class="row">
				<div class="col-md-5 col-12 mt-5">
					<!-- New Dropped Item -->
						<h4 class="text-center" id="kill-count">Total Kills: 0</h1>
						<div class="card-body text-center">
							<h4 id="item-name"></h4>
							<img src="https://oldschool.runescape.wiki/images/Guide_prices.png" alt="" id="dropped-item-img">
							<h5 class="card-text mt-1" id="dropped-item-details">Drop Details</h5>
							<a href="#" class="btn btn-danger" id="remove-item">Drop Item</a>
						</div>
						<div class="mt-2">
							<img class="" src="" alt="" id="boss-img">
						</div>
						<div class="w-100 justify-content-center d-flex">
							<object class="" id="shadow"></object>
						</div>
				</div>
				
			<!-- Row 3 Inventory -->
				<!-- Inventory -->
				 <div class="col-md-7 col-12 mt-5">
						<h4 class="text-center mb-4" id="total-value">Total Value: 0 gp</h1>
						<ul class="list-group list-group-flush" id="drop-details">
							<!-- List items -->
						</ul>
						<div class="clear-inventory">
							<button type="button" class="btn btn-danger col-3" id="clear-inventory">Clear Inventory</button>
						</div>
				 </div>
				<!--  -->
			</div>

		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
	</body>
</html>
