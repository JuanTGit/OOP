<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="Description" content="Enter your description here"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
		<script src="./index.js" defer></script>
		<title>OSRS Drop Simulator</title>
	</head>
	<body>
		<div class="container">

			<h1 class="text-center"> Drop Simulator</h1>

			<!-- Row 1 -->
			<div class="row">
				<button type="button" class="btn btn-success" id="get-drop">Roll Drop</button>
			</div>

			<!-- Row 2 Current Drop -->
			<div class="row">
				<div class="my-5 col-6">
					<!-- New Dropped Item -->
					<div class="card">
						<div class="card-body">
							<h5>Dropped Item:</h5>
							<h4 class="card-title" id="dropped-item"></h4>
							<p class="card-text" id="dropped-item-details">Drop Details:</p>
							<a href="#" class="btn btn-danger" id="remove-item">Drop Item</a>
						</div>
					  </div>
				</div>

			<!-- Row 3 Inventory -->
			<div class="row">
				<!-- Inventory -->
				 <div class="col-6">
						<h4 name="kill-count" id="kill-count">Total Kills: </h1>
						<ul class="list-group list-group-flush p-4" id="drop-details">
							<!-- List items -->
						</ul>
				 </div>
				<!--  -->
			</div>
			</div>

		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
	</body>
</html>
